program: ../code/main.py
project: ute_sweep
method: bayes
metric:
  name: test_l2_loss
  goal: minimize
parameters:
  weight_decay:
    min: 0.0
    max: 1.0
  embed_dim:
    min: 2
    max: 4096
  dropout_chance:
    min: 0.0
    max: 1.0
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--seed"
  - "42"
  - "--dataset"
  - "ucf24"
  - "--data_dir"
  - "features/i3d_embeddings"
  - "--flat"
  - "--train_split"
  - "train_tubes.txt"
  - "--test_split"
  - "test_tubes.txt"
  - "--iterations"
  - "50000"
  - "--network"
  - "ute"
  - "--optimizer"
  - "adam"
  - "--loss"
  - "l2"
  - "--log_every"
  - "500"
  - "--test_every"
  - "1000"
  - "--batch_size"
  - "256"
  - "--feature_dim"
  - "1024"
  - ${args}