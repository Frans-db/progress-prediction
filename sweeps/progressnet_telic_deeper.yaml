program: ../code/main.py
project: progressnet
method: bayes
metric:
  name: test_l2_loss
  goal: minimize
parameters:
  lr:
    min: 0.0000001
    max: 0.01
  weight_decay:
    min: 0.000001
    max: 0.01
  embed_dim:
    values: [32, 1024, 2048]
  dropout_chance:
    min: 0.5
    max: 0.9
  lr_decay:
    values: [0.5, 0.1, 0.9]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--seed"
  - "42"
  - "--dataset"
  - "ucf24"
  - "--data_dir"
  - "rgb-images"
  - "--batch_size"
  - "48"
  - "--flat"
  - "--bboxes"
  - "--backbone"
  - "vgg16"
  - "--load_backbone"
  - "vgg16.pth"
  - "--roi_size"
  - "3"
  - "--train_split"
  - "train_telic.txt"
  - "--test_split"
  - "test_telic.txt"
  - "--iterations"
  - "3000"
  - "--lr_decay_every"
  - "1500"
  - "--network"
  - "progressnet"
  - "--optimizer"
  - "adam"
  - "--loss"
  - "l2"
  - "--log_every"
  - "250"
  - "--test_every"
  - "500"
  - ${args}